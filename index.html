<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/happy-new-year.png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="counter">
            <div class="year" id="year">2023</div>
            <h1 class="title">New Year Counter</h1>
            <div class="countdown" id="countdown">
                <div class="flex">
                    <div class="time">
                        <h2 class="days h2">00</h2>
                        <small class="text">days</small>
                    </div>
                    <div class="time">
                        <h2 class="hours h2">00</h2>
                        <small class="text">hours</small>
                    </div>
                </div>
                <div class="flex">
                    <div class="time">
                        <h2 class="minutes h2">00</h2>
                        <small class="text">minutes</small>
                    </div>
                    <div class="time">
                        <h2 class="seconds h2">00</h2>
                        <small class="text">seconds</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            <img src="Images/loader.gif" class="loader" alt="loading...">
        </div>
        <div class="animation">       
            <dotlottie-player src="Animation/animation.json"
            background="transparent" speed="1" style="width: 350; height: 350" loop
            autoplay></dotlottie-player>
        </div>
    </section>
    <!-- JS Code -->
    <script src="script.js"></script>

    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>
</body>

</html>
